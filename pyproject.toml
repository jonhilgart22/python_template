[tool.flake8]
exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    ".mypy_cache",
    "venv"
]
max-complexity = 10
max-line-length = 120


[tool.mypy]
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
